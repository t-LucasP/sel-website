<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEL</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./js/layerslider/css/layerslider.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container-header">
      <header>
        <div class="header-content">
          <a href="#" class="header-logo"> LOGO </a>
          <nav>
            <div class="firstMenuButton">Soluções</div>
            <div class="secondMenuButton">Quem somos</div>
            <div class="thirdMenuButton">Blog</div>
          </nav>
          <button class="action-button">Faça parte</button>
        </div>
      </header>
      <div class="banner">
        <div class="text-banner">
          <div class="main-text">
            <div class="main-text-wrapper">
              <h1 class="main-banner-title">
                O poder da tecnologia na educação
              </h1>
            </div>
            <span class="main-banner-text"
              >Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed
              diam nonummy nibh euismod tincidunt ut laoreet dolore magna
              aliquam erat volutpat.
            </span>
          </div>
        </div>
      </div>
    </div>
    <main>
      <div class="content-slider">
        <h2 class="section-title text-lead">
          Módulos que o <b>PREPARA</b> oferta
        </h2>
        <div id="modules-slider">
          <div class="modules-collection"></div>
        </div>
      </div>
    </main>
    <!-- External libraries: jQuery & GreenSock -->
    <script src="./js/layerslider/js/jquery.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
    <!-- External libraries: jQuery & GreenSock -->
    <script>
      const lenis = new Lenis();
      const mainTextSplit = new SplitType(".main-banner-title");
      const mainSecondTextSplit = new SplitType(".main-banner-text");
      const allTitleChars = document.querySelectorAll(
        ".main-text-wrapper .char"
      );
      const allSecondTextWords = document.querySelectorAll(
        ".main-banner-text .word"
      );

      gsap.to(allTitleChars, {
        y: 0,
        stagger: 0.05,
        delay: 0.2,
        duration: 0.1,
      });

      gsap.to(allSecondTextWords, {
        y: 0,
        stagger: 0.05,
        delay: 0.2,
        duration: .1,
      });

      lenis.on("scroll", (e) => {});

      function raf(time) {
        lenis.raf(time);
        requestAnimationFrame(raf);
      }

      requestAnimationFrame(raf);
    </script>
  </body>
</html>
